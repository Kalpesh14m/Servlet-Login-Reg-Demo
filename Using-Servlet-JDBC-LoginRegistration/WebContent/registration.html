<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register here</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="box">
		<img src="images/avatar.jpg" class="avatar">
		<h1>Sign Up</h1>
		<form action="registration" method="post">
			<input type="text" name="name" placeholder="User Name"> <input
				type="email" name="email" placeholder="Email"> <input
				type="tel" pattern="[6789][0-9]{9}" name="mobile"
				placeholder="Mobile No."> <input type="password"
				name="password" placeholder="Password"> <input type="submit"
				value="Register"> Existing User? <a href=login.html>Login</a>
		</form>
	</div>
</body>
</html>
